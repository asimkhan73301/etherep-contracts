language: javascript
node_js:
  - 0.8

before_install:
  - npm install -g ethereumjs-testrpc truffle
  - npm install solidity-coverage coveralls
  - testrpc -a5 &

script:
  - ./node_modules/.bin/solidity-coverage

after_install:
  - killall testrpc

after_success:
  - ./node_modules/.bin/coveralls coverage.json